# =========== 对账 ============
# 默认的对账时间间隔
default_interval_hours = 72

[[scheduling_tiers]]
threshold_percent = 100
interval_hours = 24

[[scheduling_tiers]]
threshold_percent = 50
interval_hours = 36

[[scheduling_tiers]]
threshold_percent = 30
interval_hours = 72          # 3 days

[[scheduling_tiers]]
threshold_percent = 10
interval_hours = 96          # four days

[[scheduling_tiers]]
threshold_percent = 5
interval_hours = 168         # a week

# =========== 审计配置 ============
[audit]
enabled = true
# 需要审计的 mint 列表（空数组表示不审计任何 mint）
tracked_mints = []


# =========== Kafka配置 ============
[kafka]
bootstrap_servers = "localhost:9092"
token_event_topic = "token-events"
baseline_topic = "baseline-tasks"
token_event_consumer_group = "token-event-consumer"
baseline_consumer_group = "baseline-consumer"
producer_timeout_ms = "5000"
consumer_session_timeout_ms = "6000"
consumer_enable_auto_commit = "false"